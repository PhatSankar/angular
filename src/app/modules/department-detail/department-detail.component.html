<div class="flex flex-wrap flex-1 p-3">
  <div *ngIf="(department$ | async) as department">
    <a class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
      *ngFor="let employee of department.employees">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
        {{employee.firstName}} {{employee.middleName}} {{employee.lastName}}
      </h5>
      <span class="block font-normal text-gray-700 dark:text-gray-400">
        In project:
        <p *ngFor="let project of employee.projects">{{project.projectName}}</p>
      </span>
    </a>
  </div>
  <div *ngIf="!department$">
    <h1>Loading</h1>
  </div>
</div>
