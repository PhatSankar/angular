<div class="flex flex-row flex-1 p-8">
  <form
    class="flex flex-1 flex-col justify-center gap-4"
    [formGroup]="departmentForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="flex flex-col">
      <label>Department name</label>
      <input
        type="text"
        formControlName="departmentName"
        class="p-2 border-2"
      />
      <label>Start date</label>
      <input
        type="datetime-local"
        formControlName="startDate"
        class="p-2 border-2"
      />
    </div>
    <button
      class="bg-blue-500 text-white w-fit p-2 border rounded hover:bg-white hover:text-blue-500"
      type="submit"
    >
      Submit
    </button>
  </form>
</div>
