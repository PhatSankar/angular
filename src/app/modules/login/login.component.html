<div class="flex flex-1 h-screen items-center justify-center">
    <div class="flex flex-col w-1/2 bg-gray-200 p-8">
        <form class="flex flex-1 flex-col justify-center gap-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-col">
                <label>Email</label>
                <input type="text" formControlName="email">
                <label>Password</label>
                <input type="password" formControlName="password">
                </div>
            <button class="bg-blue-500 w-fit p-2 border rounded hover:bg-white" type="submit">Submit</button>
        </form>
        <div class="w-full flex justify-end">
        <a routerLink="../forgot-password" class="text-blue-600 hover:underline">Forgot password?</a>

        </div>
    </div>
</div>
